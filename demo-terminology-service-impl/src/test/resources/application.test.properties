scan.packages=edu.mayo.knew

spring.jackson.default-property-inclusion=non_empty
spring.jackson.serialization.indent_output=true
spring.jackson.serialization.use-equality-for-object-id=true

#management.security.enabled=false
#management.security.roles=ROLE_SYSTEM_ACTUATOR
management.endpoints.web.base-path=/secure/system/actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
management.info.git.mode=full

#These display in the Spring Boot /info actuator
info.build.artifact=@project.artifactId@
info.build.name=@project.name@
info.build.version=@project.version@
info.build.timestamp=@timestamp@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.source=@java.version@
info.app.java.target=@java.version@

